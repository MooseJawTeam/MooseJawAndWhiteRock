{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      background-color: #bfdbfe; /
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background-color: #1F2937;
      color: white;
      padding: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .nav-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-container h1 {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      cursor: pointer;
    }
    .nav-links li:hover {
      text-decoration: underline;
    }
    /* Main Container */
    .main-container {
      flex: 1;
      padding: 1rem;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .main-content {
      width: 100%;
    }
    .main-content h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: left;
    }
    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .card h3 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .card p {
      color: #4B5563;
    }
    /* Footer */
    footer {
      background-color: #F3F4F6;
      color: black;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1>Dashboard</h1>
      <ul class="nav-links">
        <li>Dashboard</li>
        <li>Users</li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li>Logout</li>
      </ul>
    </div>
  </nav>

  <div class="main-container">
    <div class="main-content">
      <h2>Hello, Welcome to your Dashboard {{user.name}}</h2>
      <div class="card-grid">

        <div class="card">
          <h3>Your Info:</h3>
          <p>Role: {{user.role}}</p>
          <p>Email: {{user.email }}</p>
          <p>ID: {{user.id }}</p>
        </div>
        <!--cards here -->
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 Team Moose Jaw. All rights reserved.
  </footer>
</html>
