{% extends 'ums/welcome.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit Template: {{ template.name }}</h5>
                    <a href="{% url 'template_list' %}" class="btn btn-secondary btn-sm">Back to Templates</a>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Template Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ template.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2">{{ template.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="latex_content" class="form-label">LaTeX Content</label>
                            <textarea class="form-control font-monospace" id="latex_content" name="latex_content" rows="20" required>{{ template.latex_content }}</textarea>
                            <div class="form-text">LaTeX template with placeholders in double curly braces. Available variables: document_id, document_title, user_name, user_email, generation_date, custom_text</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update Template</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
