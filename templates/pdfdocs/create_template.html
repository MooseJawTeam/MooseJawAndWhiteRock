{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create PDF Template</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Template Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="html_content" class="form-label">HTML Content</label>
            <textarea class="form-control font-monospace" id="html_content" name="html_content" rows="20" required></textarea>
            <div class="form-text">HTML template with placeholders. Available variables: document_id, document_title, username, useremail, generation_date, custom_text, adminname, adminposition</div>
        </div>
        <button type="submit" class="btn btn-primary">Create Template</button>
    </form>
</div>
{% endblock %}
